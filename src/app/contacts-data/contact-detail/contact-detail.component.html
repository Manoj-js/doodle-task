<div class="detail" style="text-align: center;">
  <div class="col-xs-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <button class="btn pull-right" (click)="onEditContact()">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <div class="pb-3">
              <span class="circle">
                <i class="fa fa-user-o fa-3x" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div>
              <h6 style="margin: 0;">{{ contact.fullname }}</h6>
              <p>{{ contact.company }}</p>
            </div>
          </div>
        </div>

        <div class="row">
          <label class="col-md-4">Full Name :</label>
          <div class="col-md-6">
            <h6>{{ contact.fullname }}</h6>
          </div>
        </div>
        <hr />

        <div class="row">
          <label class="col-md-4">Email :</label>
          <div class="col-md-6">
            <h6>{{ contact.email }}</h6>
          </div>
        </div>
        <hr />

        <div class="row">
          <label class="col-md-4">Phone :</label>
          <div class="col-md-6">
            <h6>{{ contact.phone }}</h6>
          </div>
        </div>
        <hr />

        <div class="row">
          <label class="col-md-4">Company :</label>
          <div class="col-md-6">
            <h6>{{ contact.company }}</h6>
          </div>
        </div>
        <hr />

        <div class="row">
          <label class="col-md-4">Address :</label>
          <div class="col-md-6">
            <h6>{{ contact.address }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
